<div ng-controller="BusRideCtrl">
	<div class="heading">
        {{time.hours}} : {{time.minutes}}
    </div>
	<div class="row">
		<div class="col col-25 col-offset-20">
			<button type="button" class="button button-clear button-small button-dark time_picker_arrows" ng-click=increaseHours()><i class="icon ion-chevron-up"></i></button>
			<div ng-bind="time.hours" class=time_picker_box_text></div>
			<button type="button" class="button button-clear button-small button-dark time_picker_arrows" ng-click=decreaseHours()><i class="icon ion-chevron-down"></i></button>
		</div>
		<label class="col col-10 time_picker_colon">:</label>
		<div class="col col-25">
			<button type="button" class="button button-clear button-small button-dark time_picker_arrows" ng-click=increaseMinutes()><i class="icon ion-chevron-up"></i></button>
			<div ng-bind="time.minutes" class=time_picker_box_text></div>
			<button type="button" class="button button-clear button-small button-dark time_picker_arrows" ng-click=decreaseMinutes()><i class="icon ion-chevron-down"></i></button>
		</div>
        <div class="row">
            
        </div>
	</div>
    <div class="bar-footer button-bar">
        <a class="button" ng-click="currentTime()">ADESSO</a> 
    </div>
</div>
