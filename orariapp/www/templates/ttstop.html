<ion-view>
        <ion-nav-title>
            {{label}}: {{title}}
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear" ng-class="bookmarkStyle" ng-click="bookmark()"></button>
        </ion-nav-buttons>
        <ion-content>
        <div>
            <div class="row fermata-row" style="background-color: {{color}} !important">
                <div class="fermata-row-description">
                    FERMATA: {{stopData.name}}
                </div>
            </div>
            <div class="card card-ttstop" ng-repeat="t in times">
                <div class="item item-text-wrap font-orari text-center">{{t.time | date:'HH.mm'}}</div>
            </div>
            
            <div class="stop-line">
                <div ng-if="routeObject" class="stop-line-title">

                </div>
                <div ng-if="!routeObject" class="stop-line-title"  style="background-color: #eee">
                    <span ng-if="route">{{route}}: </span>{{route.name}}
                </div>
                <div class="col">

                </div>
            </div>
            <div ng-if="isEmpty()" class="text-center">
                <h4>{{'no_data' | translate}}</h4>
            </div>
        </div>
            </ion-content>
        </div>
</ion-view>
