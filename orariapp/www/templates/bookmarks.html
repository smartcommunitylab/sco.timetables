<div class="row bookmark-row">
    <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
        <div class="tabs" style="top:12px;">
            <a ng-repeat="t in tabs" class="tab-item" ng-class="{'active': $index==tab}" ng-click="select($index)">{{t}}</a>
        </div>
    </div>
</div>
<div class="row row-bookmark">
    <ion-list class="bookmark-list" can-swipe="true" show-reorder="showReorder">
            <div ng-if="tab == 0" class="card bookmark-card">
                <ion-item id="focusHere" class="item-icon-left" ng-class="{'bookmark-margin':!showReorder}" item="item" ng-repeat="m in bookmarks track by $index" ng-last-repeat="bookmarks" ng-click="go(m.state)" ng-if="m.type == 'BUSSTOP'">
                    <div class="row" ng-style="{'background-color':m.color}">
                        <h3>{{m.data}}</h3>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6>Fermata:</h6>
                            <h3>{{m.label | translate}}</h3>
                        </div>
                    </div>
                    
                    <div class="item item-divider full-width-card-icons">
                        <div class="tabs tabs-icon-only">
                            <a class="tab-item">
                                <i class="icon ion-ios-cart"></i>
                            </a>
                            <a class="tab-item">
                                <i class="icon ion-clock"></i>
                            </a>
                            <a class="tab-item">
                                <i class="icon ion-ios-star-outline"></i>
                            </a>
                            <a class="tab-item">
                                <i class="icon ion-ios-location"></i>
                            </a>
                        </div>
                    </div>

                    <ion-option-button ng-if="m.removable" class="button button-clear" ng-click="delete($index, $event)"><i class="icon ion-android-delete"></i></ion-option-button>
                    <ion-reorder-button class="button button-clear ion-drag" on-reorder="reorder($fromIndex, $toIndex)"></ion-reorder-button>
                </ion-item>
            </div>
        
        
            <div ng-if="tab == 1" class="card bookmark-card">
                <ion-item id="focusHere" class="item-icon-left" ng-class="{'bookmark-margin':!showReorder}" item="item" ng-repeat="m in bookmarks track by $index" ng-last-repeat="bookmarks" ng-click="go(m.state)" ng-if="m.type == 'BUS'">
                    <div class="row" ng-style="{'background-color':m.color}">
                        <h3>{{m.data}}</h3>
                        
                    </div>

                    <ion-option-button ng-if="m.removable" class="button button-clear" ng-click="delete($index, $event)"><i class="icon ion-android-delete"></i></ion-option-button>
                    <ion-reorder-button class="button button-clear ion-drag" on-reorder="reorder($fromIndex, $toIndex)"></ion-reorder-button>
                </ion-item>
            </div>
        </div>
    </ion-list>
</div>
